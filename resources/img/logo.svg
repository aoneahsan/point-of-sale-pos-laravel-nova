<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern POS icon -->
  <rect x="2" y="8" width="28" height="24" rx="3" fill="url(#gradient1)" stroke="#1e40af" stroke-width="2"/>
  <rect x="6" y="12" width="20" height="12" rx="1.5" fill="white" opacity="0.3"/>
  <circle cx="16" cy="28" r="2" fill="#1e40af"/>
  <circle cx="23" cy="28" r="2" fill="#1e40af"/>

  <!-- Text: POS System -->
  <text x="38" y="22" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="700" fill="#1e40af">POS</text>
  <text x="38" y="32" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500" fill="#64748b">System</text>

  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient1" x1="16" y1="8" x2="16" y2="32" gradientUnits="userSpaceOnUse">
      <stop stop-color="#3b82f6"/>
      <stop offset="1" stop-color="#1e40af"/>
    </linearGradient>
  </defs>
