<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 404 Error Illustration -->

  <!-- Large 404 text -->
  <text x="150" y="90" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="800" fill="#e2e8f0" text-anchor="middle">404</text>

  <!-- Shopping cart with X -->
  <g transform="translate(125, 100)">
    <rect x="0" y="0" width="50" height="40" rx="3" fill="#fee2e2" stroke="#ef4444" stroke-width="2"/>
    <rect x="6" y="6" width="38" height="24" rx="2" fill="white"/>
    <!-- X mark -->
    <line x1="10" y1="10" x2="40" y2="30" stroke="#ef4444" stroke-width="3" stroke-linecap="round"/>
    <line x1="40" y1="10" x2="10" y2="30" stroke="#ef4444" stroke-width="3" stroke-linecap="round"/>
    <circle cx="15" cy="38" r="3" fill="#ef4444"/>
    <circle cx="35" cy="38" r="3" fill="#ef4444"/>
  </g>

  <!-- Question marks floating -->
  <text x="70" y="60" font-family="system-ui" font-size="24" font-weight="600" fill="#cbd5e1" opacity="0.5">?</text>
  <text x="220" y="80" font-family="system-ui" font-size="20" font-weight="600" fill="#cbd5e1" opacity="0.4">?</text>
  <text x="60" y="140" font-family="system-ui" font-size="18" font-weight="600" fill="#cbd5e1" opacity="0.3">?</text>
  <text x="230" y="150" font-family="system-ui" font-size="22" font-weight="600" fill="#cbd5e1" opacity="0.4">?</text>

  <!-- Decorative circles -->
  <circle cx="40" cy="100" r="5" fill="#dbeafe" opacity="0.6"/>
  <circle cx="260" cy="120" r="7" fill="#e0e7ff" opacity="0.6"/>
  <circle cx="250" cy="40" r="4" fill="#dbeafe" opacity="0.5"/>
</svg>
